    <div class="jumbotron col-xs-12 col-sm-12 col-m-10">

        <div class="bar"></div>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="ex. John Smith">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" name="message" id="message" placeholder="Please share your message with us..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
